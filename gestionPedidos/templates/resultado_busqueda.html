<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resusltado busqueda</title>
</head>
<body>
    
    <p>estas buscando : <strong>{{query}}</strong></p>
        {%if articulos %}
        <p>Articulos encontrados: {{articulos|length}} articulos</p>
        <ul>
            {%for articulo in articulos%}
            <li>
                {{articulo.nombre}} , de  la seccion {{articulo.seccion}} y su precio {{articulo.precio}} euros
            </li>
            {%endfor%}
        </ul>
        {% else %}
            <p> el articulo no existe</p>
        {% endif %}
</body>
</html>
